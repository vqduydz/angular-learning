<div style="position: relative">
  <h2 class="lession">*Http Method (CRUD-User)</h2>

  <hr />
  <h3>1. Post - Create</h3>
  <div>
    <form [formGroup]="formData" (submit)="createUser()">
      <input placeholder="name" type="text" formControlName="name" />
      <input
        placeholder="password"
        type="password"
        formControlName="password"
      />
      <input placeholder="email" type="email" formControlName="email" />
      <label style="margin-left: 5px"
        >Active:<input
          placeholder="active"
          type="checkbox"
          formControlName="active"
      /></label>
      <br />
      <button
        style="margin-top: 10px"
        type="submit"
        [disabled]="!formData.valid"
      >
        Create User
      </button>
    </form>
  </div>
  <h3>2. Get/Put/Delete - Read/Update/Delete</h3>
  <div>
    @for (user of users; track user.id; ) {
    <p>

    </p>

  </div>
